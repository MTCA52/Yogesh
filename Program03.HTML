<title>HTML marquee Tag</title> </head>
<body bgcolor=orange>
<marquee width="50%">This example will take only 50% width</marquee>
<marquee direction ="right">This text will scroll from left to right</marquee>
<marquee direction ="right" scrolldelay=20 behaviour="alternate">This text will scroll from right to left</marquee>
<marquee height ="50%" direction ="up">This text will scroll from down to up</marquee> 
</body>
